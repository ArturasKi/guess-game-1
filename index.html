<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Guess game</title>
  </head>
  <body>
    <div class="scoreboard">
      <h2>FIND THE HIDDEN CAT</h2>
      <div class="scorebox">Score: <span class="score">0</span></div>
      <div class="scorebox">Guess: <span class="guess">4</span></div>
    </div>
    <div class="play-container">
      <h1 class="correct-guess">WELL DONE!</h1>
      <h1 class="lose">GAME OVER!</h1>
      <div class="rect-container">
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
      </div>
      <div class="btn-container">
        <button class="btn-play hidden">PLAY AGAIN</button>
        <button class="btn-next hidden">NEXT ROUND</button>
      </div>
    </div>
    <script src="./script.js" type="module" defer></script>
  </body>
</html>

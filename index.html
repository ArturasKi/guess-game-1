<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Guess game</title>
  </head>
  <body>
    <div class="scoreboard">
      <h1>FIND THE HIDDEN CAT</h1>
      <div class="scorebox">Score: <span class="score">0</span></div>
      <div class="scorebox">Guess: <span class="guess">4</span></div>
    </div>
    <div class="play-container">
      <h2 class="round">ROUND 1</h2>
      <h2 class="correct-guess">WELL DONE!</h2>
      <h2 class="lose">GAME OVER!</h2>
      <div class="rect-container">
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
        <div class="rect-element"></div>
      </div>
      <div class="btn-container">
        <button class="btn-play hidden">PLAY AGAIN</button>
        <button class="btn-next hidden">NEXT ROUND</button>
      </div>
    </div>
    <div class="scoreboard">
      <div class="top-score">Top score: <span class="top">0</span></div>
    </div>
    <script src="./script.js" type="module" defer></script>
  </body>
</html>
